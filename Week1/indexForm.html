<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>KayÄ±t ol</h2>
    <form action="success.html">
        <!-- User Info Area -->
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" required placeholder="Fatih"> <br>
        <label for="surname">Surname :</label>
        <input type="text" name="surname" id="surname" required placeholder="Fedai"> <br>
        
        <!-- Email Area -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="fatih@gmail.com"><br>

        <!-- Password Input -->
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" ><br>

        <!-- Radio Button Area -->
        <p>Gender : </p>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label> <br><br>

        <!-- Option Area -->
        <label for="favoriteFruit">Favorite Fruit : </label>
        <select name="favorite" id="favorite">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
            <option value="apricot">Apricot</option>
            <option value="peach">Peach</option>
        </select><br><br>

        <!-- Text Area -->
        <label for="message">Message : </label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Please enter your message"></textarea><br>

        <!-- Submit Area -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
