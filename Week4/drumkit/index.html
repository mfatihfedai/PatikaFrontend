<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>DrumsKit</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1 class="text-white mt-3">Lets Play Drums</h1><br>
                <img src="img/drum.png" class="drums-img" alt="drumskit"><br><br>
            </div>
        </div>
        <div class="row justify-content-around">
            <button data-key="65" class="key"><kbd>A</kbd><span>KICK</span></button>
            <button data-key="83" class="key"><kbd>S</kbd><span>TRMPT</span></button>
            <button data-key="68" class="key"><kbd>D</kbd><span>HIHAT</span></button>
            <button data-key="70" class="key"><kbd>F</kbd><span>OPENHIHAT</span></button>
            <button data-key="71" class="key"><kbd>G</kbd><span>TOM1</span></button>
            <button data-key="72" class="key"><kbd>H</kbd><span>TOM2</span></button>
            <button data-key="74" class="key"><kbd>J</kbd><span>FLOOR</span></button>
            <button data-key="75" class="key"><kbd>K</kbd><span>RIDE</span></button>
            <button data-key="76" class="key"><kbd>L</kbd><span>CHINA</span></button>
        </div>
    </div>
    <audio data-key="65" src="voice/kick.wav"></audio>
    <audio data-key="83" src="voice/snare.wav"></audio>
    <audio data-key="68" src="voice/hihat.wav"></audio>
    <audio data-key="70" src="voice/openhat.wav"></audio>
    <audio data-key="71" src="voice/tom1.mp3"></audio>
    <audio data-key="72" src="voice/tom2.mp3"></audio>
    <audio data-key="74" src="voice/floor.mp3"></audio>
    <audio data-key="75" src="voice/ride.wav"></audio>
    <audio data-key="76" src="voice/china.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
